<!doctype html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <base href="/" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- global Style -->
    <link rel="stylesheet" href="/global.css" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="RTProSL+" />
    <meta name="apple-mobile-web-app-title" content="RTProSL+" />
    <meta name="theme-color" content="#23336d" />
    <meta name="msapplication-navbutton-color" content="#23336d" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent" />
    <meta name="msapplication-starturl" content="/" />
    <!-- IOS AND INTERNET EXPLORER Compatibility TAGS -->
    <link rel="icon" type="image/png" sizes="192x192" href="/images/192.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="/images/192.png" />
    <link rel="icon" type="image/png" sizes="384x384" href="/images/384.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="384x384" href="/images/384.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="/images/128" />
    <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="/images/128" />
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="google" value="notranslate" />
    <title>Dashboard RTProSL+</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="loading" class="index-spinner">
      <div class="main-spinner">
        <div class="main-spinner-items">
          <img src="/images/rt-logo.png" alt="logo" />
          <div class="loader">
            <div class="loader-child"></div>
            <div class="loader-child"></div>
            <div class="loader-child"></div>
            <div class="loader-child"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Time(1hour) * 60min * 1000 => 3600000ms
      var timeUntilRefresh = 3600000;
      var timeout;

      function resetTimer() {
        clearTimeout(timeout);
        timeout = setTimeout(function () {
          window.location.reload();
        }, timeUntilRefresh);
      }

      //Event listener
      window.onload = resetTimer;
      window.onmousemove = resetTimer;
      window.onmousedown = resetTimer;
      window.ontouchstart = resetTimer;
      window.onclick = resetTimer;
      window.onkeypress = resetTimer;
      window.addEventListener("scroll", resetTimer, true);
    </script>
  </body>
</html>
